{% extends 'base.html' %}
{% load static %}

{% block background %}



{% endblock %}
{% block content %}

  <section class="product_section layout_padding">
         <div class="container">
            <div class="heading_container heading_center">
               <h2>
                  Our <span>products</span>
               </h2>
                <p>
                    {{products.description}}
                </p>
            </div>
            <div class="row">
{% for i in p %}
               <div class="col-sm-6 col-md-4 col-lg-3">
                  <div class="box">
                     <div class="option_container">
                        <div class="options">
<!--                           <a href="" class="option1">-->
<!--                           Men's Shirt-->
<!--                           </a>-->
                           <a href="{% url 'shop:productdetails' i.id %}" class="option2">
                           Details
                           </a>
<!--                             <a href="" class="option2">-->
<!--                           Add to cart-->
<!--                           </a>-->
                        </div>
                     </div>
                     <div class="img-box">
                        <img src="{{i.image.url}}" alt="">
                     </div>
                     <div class="detail-box">
                        <h5>
                            {{i.name}}
                        </h5>
                        <h6>
                           {{i.price}}
                        </h6>
                     </div>
                  </div>
               </div>
{% endfor %}
            </div>
         </div>
  </section>



               {% endblock %}
