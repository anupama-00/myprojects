{% extends 'base.html' %}
{% load static %}
{% block head %}
    <section class="section-hero overlay inner-page bg-image" style="background-image: url({% static 'images/hero_1.jpg' %});" id="home-section">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1 class="text-white font-weight-bold">Sign Up/Login</h1>
            <div class="custom-breadcrumbs">
              <a href="{% url 'employee:home' %}">Home</a> <span class="mx-2 slash">/</span>
            </div>
          </div>
        </div>
      </div>
    </section>

<section class="site-section">
  <div class="container">
          <div class="col-lg-6 mx-auto">
            <h2 class="mb-4">Log In To JobBoard</h2>
            <form method="POST" action="#" class="p-4 border rounded">
            {% csrf_token %}
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="fname">Username</label>
                  <input type="text" id="fname" name="u" class="form-control" placeholder="Username">
                </div>
              </div>
              <div class="row form-group mb-4">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="fname">Password</label>
                  <input type="password" name="p" id="fname" class="form-control" placeholder="Password">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Log In" class="btn px-4 btn-primary text-white">
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </section>




{% endblock %}
{% block content %}

{% endblock %}
